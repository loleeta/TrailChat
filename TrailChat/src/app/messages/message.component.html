<article class = "panel panel-default" [ngStyle] = "{backgroundColor:color}" >
  <div class = "panel-body">
    {{ message.content }}
  </div>
  <footer class = "panel-footer">
    <div class = "author">
      {{ message.username }}
    </div>
    <div class = "time">
      {{ message.time | date: 'medium'}}
    </div>

</article>
